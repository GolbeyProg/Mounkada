<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; }
        .form-group input { width: 100%; padding: 8px; }
        button { padding: 10px 20px; cursor: pointer; }
        .content { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1> Bienvenue dans Mounkada</h1>
        <div id="home" class="content">
            <h2>Veuillez vous inscrire ,vous connecter et vous abonner avant d'accéder 
                au contenu de l'application
            </h2>
            <button onclick="showSignup()">Inscription</button>
            <button onclick="showLogin()">Connexion</button>
            <button onclick="showSubscriptions()">Abonnements</button>
        </div>

        <div id="signup" class="content">
            <h2>Inscription</h2>
            <div class="form-group">
                <label for="signup-username">Nom d'utilisateur :</label>
                <input type="text" id="signup-username">
            </div>
            <div class="form-group">
                <label for="signup-email">Email :</label>
                <input type="email" id="signup-email">
            </div>
            <div class="form-group">
                <label for="signup-password">Mot de passe :</label>
                <input type="password" id="signup-password">
            </div>
            <button onclick="signup()">S'inscrire</button>
            <button onclick="showHome()">Retour</button>
            <button id="show-password" onclick="togglePasswordVisibility('signup-password', 'show-password')">Afficher le mot de passe</button>
        </div>

        <div id="login" class="content">
            <h2>Connexion</h2>
            <div class="form-group">
                <label for="login-email">Email :</label>
                <input type="email" id="login-email">
            </div>
            <div class="form-group">
                <label for="login-password">Mot de passe :</label>
                <input type="password" id="login-password">
            </div>
            <button onclick="login()">Se connecter</button>
            <button onclick="showHome()">Retour</button>
            <button id="show-password" onclick="togglePasswordVisibility('login-password', 'show-password')">Afficher le mot de passe</button>
        </div>

        <div id="subscriptions" class="content">
            <h2>Abonnements</h2>
            <p id="subscriptions-message"></p>
            <button onclick="pay()">Payer</button>
            <button onclick="logout()">Déconnexion</button>
            <button onclick="showHome()">Retour</button>
        </div>

        <div id="app-content" class="content">
            <p>Contenu de l'application</p>
            <button onclick="logout()">Déconnexion</button>
            <button onclick="showHome()">Retour</button>
        </div>
    </div>

    <script>
        const apiUrl = 'http://localhost:5000';
        let token = localStorage.getItem('token');

        function showHome() {
            showSection('home');
        }

        function showSignup() {
            showSection('signup');
        }

        function showLogin() {
            showSection('login');
        }

        function showSubscriptions() {
            if (!token) {
                alert('Veuillez vous connecter d\'abord !');
                showLogin();
                return;
            }
            showSection('subscriptions');
            fetch(`${apiUrl}/subscriptions`, {
                headers: { 'x-access-token': token }
            })
                .then(response => response.json())
                .then(data => {
                    if (data.message) {
                        document.getElementById('subscriptions-message').innerText = data.message;
                    } else {
                        alert(data.message);
                        showHome();
                    }
                })
                .catch(err => {
                    console.error(err);
                    alert('Une erreur est survenue');
                    showHome();
                });
        }

        function showAppContent() {
            showSection('app-content');
        }

        function showSection(sectionId) {
            const sections = document.querySelectorAll('.content');
            sections.forEach(section => section.style.display = 'none');
            document.getElementById(sectionId).style.display = 'block';
        }

        function togglePasswordVisibility(passwordFieldId, buttonId) {
            const passwordInput = document.getElementById(passwordFieldId);
            const showPasswordButton = document.getElementById(buttonId);

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                showPasswordButton.textContent = 'Masquer le mot de passe';
            } else {
                passwordInput.type = 'password';
                showPasswordButton.textContent = 'Afficher le mot de passe';
            }
        }

        function signup() {
            const username = document.getElementById('signup-username').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            fetch(`${apiUrl}/signup`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, email, password })
            })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    showLogin();
                })
                .catch(err => {
                    console.error(err);
                    alert('Une erreur est survenue lors de l\'inscription');
                });
        }

        function login() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            fetch(`${apiUrl}/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.token) {
                        token = data.token;
                        localStorage.setItem('token', token);
                        showAppContent();
                    } else {
                        alert(data.message);
                    }
                })
                .catch(err => {
                    console.error(err);
                    alert('Une erreur est survenue lors de la connexion');
                });
        }

        function logout() {
            if (!token) return;
            fetch(`${apiUrl}/logout`, {
                method: 'POST',
                headers: { 'x-access-token': token }
            })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    token = null;
                    localStorage.removeItem('token');
                    showHome();
                })
                .catch(err => {
                    console.error(err);
                    alert('Une erreur est survenue lors de la déconnexion');
                });
        }

        function pay() {
            if (!token) return;
            fetch(`${apiUrl}/pay`, {
                method: 'POST',
                headers: { 'x-access-token': token }
            })
                .then(response => response.json())
                .then(data => {
                    if (data.redirectUrl) {
                        window.location.href = data.redirectUrl;
                    } else {
                        alert('Échec du paiement');
                    }
                })
                .catch(err => {
                    console.error(err);
                    alert('Une erreur est survenue lors du paiement');
                });
        }

        showHome();
    </script>
</body>
</html>
